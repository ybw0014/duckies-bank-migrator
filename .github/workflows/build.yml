name: Build and Release

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.14'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
    
    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile --name duckies-bank-migrator --icon=NONE --console migrate.py
    
    - name: Get commit hash
      id: commit
      run: |
        echo "sha_short=$(git rev-parse --short HEAD)" >> $env:GITHUB_OUTPUT
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: build-${{ steps.commit.outputs.sha_short }}
        name: Build ${{ steps.commit.outputs.sha_short }}
        draft: false
        prerelease: true
        files: |
          dist/duckies-bank-migrator.exe
        body: |
          Automated build from commit ${{ github.sha }}
          
          ## Changes
          ${{ github.event.head_commit.message }}
          
          ## Usage
          Download `duckies-bank-migrator.exe` and run it on Windows.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
