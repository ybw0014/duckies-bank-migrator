name: Build and Release

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.14'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
    
    - name: Build executable with PyInstaller
      run: |
        pyinstaller build.spec
    
    - name: Get commit hash
      id: commit
      run: |
        echo "sha_short=$(git rev-parse --short HEAD)" >> $env:GITHUB_OUTPUT
    
    - name: Rename executable with git hash
      run: |
        $hash = "${{ steps.commit.outputs.sha_short }}"
        Rename-Item -Path "dist\duckies-bank-migrator.exe" -NewName "DuckyTheDuck 地图存档迁移工具 (git $hash).exe"
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: build-${{ steps.commit.outputs.sha_short }}
        name: 开发版本 ${{ steps.commit.outputs.sha_short }}
        draft: false
        prerelease: true
        files: |
          dist/DuckyTheDuck 地图存档迁移工具 (git ${{ steps.commit.outputs.sha_short }}).exe
        body: |
          ## DuckyTheDuck 地图存档迁移工具 - 开发版本
          
          自动构建自提交 ${{ github.sha }}
          
          ### 更新内容
          ${{ github.event.head_commit.message }}
          
          ### 使用方法
          下载 `DuckyTheDuck 地图存档迁移工具 (git ${{ steps.commit.outputs.sha_short }}).exe` 并在 Windows 上运行。
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
