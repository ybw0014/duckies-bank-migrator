name: Build Release on Tag

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.14'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
    
    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile --name duckies-bank-migrator --icon=NONE --console migrate.py
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        draft: false
        prerelease: false
        files: |
          dist/duckies-bank-migrator.exe
        body: |
          Release ${{ github.ref_name }}
          
          ## Usage
          Download `duckies-bank-migrator.exe` and run it on Windows.
          
          ## Installation
          1. Download the executable
          2. Run it directly - no Python installation required
          
          ## Features
          - Automatic scanning of StarCraft II accounts
          - Smart backup system
          - Easy-to-use interface
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
