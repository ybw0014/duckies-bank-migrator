name: Build Release on Tag

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.14'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
    
    - name: Build executable with PyInstaller
      run: |
        pyinstaller build.spec
    
    - name: Extract version from tag
      id: version
      run: |
        $version = "${{ github.ref_name }}" -replace '^v', ''
        echo "version=$version" >> $env:GITHUB_OUTPUT
    
    - name: Rename executable with version
      run: |
        $version = "${{ steps.version.outputs.version }}"
        Rename-Item -Path "dist\duckies-bank-migrator.exe" -NewName "DuckyTheDuck 地图存档迁移工具 v$version.exe"
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        draft: false
        prerelease: false
        files: |
          dist/DuckyTheDuck 地图存档迁移工具 v${{ steps.version.outputs.version }}.exe
        body: |
          ## DuckyTheDuck 地图存档迁移工具 ${{ github.ref_name }}
          
          ### 使用方法
          下载 `DuckyTheDuck 地图存档迁移工具 v${{ steps.version.outputs.version }}.exe` 并在 Windows 上运行。
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
